<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Courses with changes in prerequisites by quarter</title>
    <meta name="description" content="From fall 2012 to winter 2023." />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      .course {
        color: #adbac7;
      }
      .added {
        color: #b4f1b4;
        background-color: #1b4721;
      }
      .removed {
        color: #ffd8d3;
        background-color: #78191b;
      }
      .changed {
        color: #ffddb0;
        background-color: #682d0f;
      }
      summary {
        cursor: pointer;
      }
      :target {
        animation: flash 3s;
      }
      @keyframes flash {
        from {
          background-color: #682d0f;
        }
        to {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h1>Courses with changes in prerequisites by term</h1>
    <p>
      Key: number of requirements (i.e. lists of alternative courses)
      <span class="added">+added</span>
      <span class="removed">&minus;removed</span>
      <span class="changed">&pm;modified</span>
    </p>
  </body>
</html>
