<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>List of all UCSD majors</title>
    <meta
      name="description"
      content="All UCSD majors organized by school and department."
    />

    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      tr:first-child {
        position: sticky;
        top: -1px;
        background-color: white;
        background-color: color-mix(in srgb, CanvasText 10%, Canvas);
        z-index: 1;
      }
      tr:nth-child(2n) td:not([rowspan]) {
        background-color: rgba(0, 0, 0, 0.05);
        background-color: color-mix(in srgb, CanvasText 5%, transparent);
      }
      th {
        vertical-align: top;
        text-align: left;
      }
      th[scope='row'] {
        border-bottom: 1px solid currentColor;
        border-color: color-mix(in srgb, CanvasText 30%, transparent);
      }
      th[rowspan] {
        border-top: 1px solid currentColor;
        border-color: color-mix(in srgb, CanvasText 30%, transparent);
      }
      td {
        vertical-align: top;
      }
      th > span,
      td > span {
        position: sticky;
        top: 20px;
      }
      p {
        padding: 1em;
        margin: 0;
      }
      .warning {
        background-color: color-mix(in srgb, rgb(255, 213, 0) 30%, transparent);
        border-bottom: 1px solid rgb(255, 213, 0);
      }
    </style>
  </head>
  <body>
    <p class="warning">
      The plan graphs include real DFW rates, which are
      <strong>protected</strong> data. To access them, you must be on the
      UCSD-PROTECTED or UCSD-GUEST WiFi networks or use the UCSD VPN.
      <a
        href="https://blink.ucsd.edu/technology/network/connections/off-campus/VPN/"
        >Learn more.</a
      >
    </p>
  </body>
</html>
